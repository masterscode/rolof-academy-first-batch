<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>A simple CountDown Timer</h1>
    <!-- set time input field -->
    <div> 
        <i class="fas fa-time"></i>
        <form action="">
        <input type="date" name="time-input" class="time-input" id="hour" placeholder="input number in hours">
        <!-- <input type="date" name="time-input" class="time-input" id="hour"> -->
        
        <button type="submit">CountDown</button>
        </form>
    </div>
    <section class="display-time">
        <div class="time days">0</div>
        <div class="time hours">0</div>
        <div class="time minutes">0</div>
        <!-- <div class="time seconds">0</div> -->
    </section>
    <script src="app.js"></script>
</body>
</html>
