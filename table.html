<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Tables</h1>

    <table border='1px' width = '100%'>
        <th>column one</th>
        <th>column two</th>
        <th>column three</th>
        <th>column four</th>
        <tr>
            <td>cell one</td>
            <td>cell two</td>
            <td>cell four</td>
            <td>cell three</td>
        </tr>
        <tr>
            <td>row two cell one</td>
            <td>row two cell two</td>
            <td>row two cell three</td>
            <td>row two cell four</td>
        </tr>
    </table>




</body>
</html>
